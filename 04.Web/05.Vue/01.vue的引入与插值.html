<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>数据驱动视图</p>
	<div id="app">
		<!--插值-->
		<h2>{{ msg }}</h2>
		<h3>{{ 2 }}</h3>
		<h3>{{ "hello" }}</h3>
		<h3>{{ {id:1} }}</h3> <!--可以插入对象-->
		<h3>{{ 1 > 2 ?  'yes':'no'}}</h3> <!--可以插入表达式-->
		<h3>{{ txt.split('').reverse().join('') }}</h3>
		<h3>{{ getContent() }}</h3>
	</div>
	<!-- 1.引包 -->
	<script src="./vue.js"></script>
	<script>
		//2.初始化
		const vm = new Vue({
			el:'#app',
			//数据属性
			data:{
				msg:'hello vue',
				txt: 'hello',
				msg2: 'content'
			},
			//存放的是方法
			methods:{    
				getContent(){
					return this.msg + ' ' + this.msg2;
				}
			}
		});

	</script>
	
</body>
</html>
