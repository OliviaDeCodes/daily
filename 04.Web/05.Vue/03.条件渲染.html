<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vue指令之v-if和v-show</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id = "app">
		<div v-if = " isShow ">
			显示
		</div>
		<div v-else>
			隐藏
		</div>
		<div v-show = "show">正常显示</div>
	</div>
	
	<script type="text/javascript">
		//v-if v-else-if v-else     v-show
		//切换页面比较频繁的建议使用v-show（有更高的渲染开销）， 切换的比较少的v-if（有更高的切换开销）
		new Vue({
			el: "#app",
			data: {
				isShow: Math.random() > 0.5,
				show: false
			}
		})
	</script>
</body>
</html>
